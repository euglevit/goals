<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Nothing+You+Could+Do" rel="stylesheet">
	<link rel="shortcut icon" href="https://www.freefavicon.com/freefavicons/objects/fire-152-215456.png" />
	<title></title>
</head>

<body>
	<div class='navbar'>
		<div class='startup-nav'>
			<h1 class='appname'>HitGoal</h1>
			<form class='login-form' id="login-form-js">
				<input id="username-js-login" class="login-username user-info" type="text" autocomplete="off" name="username" placeholder="Username">
				<input id="password-js-login" class="login-password user-info" type="password" autocomplete="off" name="password" placeholder="Password">
				<button class="log-in-button button">Log In</button>
				<button class="demo-button button">Demo</button>
			</form>
		</div>
		<div class='logged-in-nav' style='display:none;'>
			<ul class='nav'>
				<li class='appname'>HitGoal</li>
				<div class='navright'>
					<li class='username'></li>
					<li class='goal-button'>
						<span class="new-goal-button glyphicon glyphicon-plus">New</span>
					</li>
					<li>
						<a class='sign-out' href=''>Sign-Out</a>
					</li>
				</div>
			</ul>
		</div>
	</div>
	<div class='start-page'>
		<div class='start-content'>
			<div class='left-start'>
				<h1>Meet HitGoal, the surefire way to make your dreams come true</h1>
				<p>Create long term goals and post updates everyday. Our easy design will make you want to update as often as possible.</p>
			</div>
			<div class='right-start'>
				<h1>Sign Up For Free!</h1>
				<form id="sign-up-form-js">
					<input id="username-js-signup" class="username-form user-info" type="text" autocomplete="off" name="username" placeholder="Username">
					<input id="password-js-signup" class="password-form user-info password-js" type="password" autocomplete="off" name="password"
					  placeholder="Password (8 characters min)"> </br>
					<button class="sign-up-button button">Sign Up</button>
				</form>
				<h2>Or</h2>
				<button class="loginBtn loginBtn--facebook">Sign Up With Facebook</button>
				</br>

			</div>
		</div>
	</div>
	<div class='new-goal' val='false'>
	</div>
	<div class='main-container'>

		<div class='secondary-container'>

		</div>
	</div>
	<div class='footer'>
		<p>@eugDevelopment</p>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	  crossorigin="anonymous"></script>
	<script type="application/javascript" src="index.js"></script>
</body>

</html>
